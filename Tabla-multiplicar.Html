<meta charset= "UTF-8" >
<h1>Tabla de multiplicar </h1>

<script>
	function salto(){
		document.write("<br>");
	}
	function imprimir(frase){
		document.write(frase);
		salto();

	}
imprimir("WHILE");

	var multiplicar = 1

while (multiplicar <= 12) {

	imprimir( 7 * multiplicar);
	multiplicar++;


}

imprimir("FOR");

for ( var multiplicar = 1 ; multiplicar <= 12 ; multiplicar++){
imprimir( 7 * multiplicar);

}
</script>
