<meta charset="UTF-8">
<script>
	function salto (){
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		salto();

	}

	function calcular(peso,altura) {
		return(peso /(altura * altura));
	}

	nombre = prompt("informe su nombre:")
	peso = prompt(nombre +" informe su peso :")
	altura = prompt(nombre+ " informe su altura :")
	imc = calcular(peso,altura);

	imprimir(nombre + " su imc calculado es " + imc );

	if (imc< 18.5){
		imprimir("IMC esta abajo de lo recomendado");
	}
    if (imc>= 18.5){
    	if (imc< 25){
             imprimir("IMC esta en  lo recomendado");
    	}
		
	}
	if (imc>=25 ){
		if (imc<30){
             imprimir("IMC considerado como sobrepeso");
		}
		
	}
	if (imc >=30 ){
		imprimir("IMC considerado como obesidad");
		
		}
	
</script>
